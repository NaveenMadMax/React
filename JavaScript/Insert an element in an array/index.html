<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <h3>Insert Element at Desired Position</h3>
        <label for="arrayInput">Enter Array (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5" />
        <br /><br />
        <label for="elementInput">Enter Element to Insert:</label>
        <input type="text" id="elementInput" placeholder="e.g., 10" />
        <br /><br />
        <label for="positionInput">Enter Position to Insert:</label>
        <input type="number" id="positionInput" min="1" />
        <br /><br />
        <button onclick="insertElement()">Insert Element</button>
        <script src="./index.js"></script>
      </div>
    </div>
  </body>
</html>
