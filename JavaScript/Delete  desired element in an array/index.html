        <!DOCTYPE html>
        <html>
          <head>
            <title>Delete Element from Array</title>
          </head>
          <body>
            <h3>Delete Element at Desired Position</h3>
            <label for="arrayInput">Enter Array (comma-separated):</label>
            <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5" /> <br><br>
            <label for="positionInput">Enter Position to Delete:</label>
            <input type="number" id="positionInput" min="1" />
            <button onclick="deleteElement()">Delete Element</button>
          </body>
          <script src="index.js"></script>
        </html>
      </div>
    </div>
  </body>
